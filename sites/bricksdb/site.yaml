key: bricksdb
name: BricksDB
description: "The LEGO bricks/sets database from Rebrickable - https://rebrickable.com/downloads/"
domain: bricksdb.local.neolace.net
# Public (readonly): read-only
accessMode: readonly
# TODO: add '{ entry("set-10255-1").withDetail(prop=prop("year")) } - a huge set with thousands of elements' to the
