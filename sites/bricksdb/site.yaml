homePageContent: |
  # LEGO Brick Database Example

  This Neolace example lets you explore the
  [Rebrickable LEGO parts/sets dataset](https://rebrickable.com/downloads/).

  ## Themes

  * { entry("theme-50") }
  * { entry("theme-126") }
  * { entry("theme-158") }
  * { entry("theme-186") }
  * { entry("theme-246") }
  * [More...](/lookup?e=allEntries().filter(entryType%3DentryType("theme")))

  ## Sets

  * { entry("set-8833-7").withDetail(prop=prop("year")) } - a simple, tiny set
  * { entry("set-76956-1").withDetail(prop=prop("year")) }
  * { entry("set-75978-1").withDetail(prop=prop("year")) }
  * { entry("set-76405-1").withDetail(prop=prop("year")) }
  * { entry("set-8899-1").withDetail(prop=prop("year")) }
  * [More...](/lookup?e=allEntries().filter(entryType%3DentryType("set")))

  ## Minifigs

  * { entry("fig-000001") }
  * { entry("fig-000018") }
  * { entry("fig-000021") }
  * { entry("fig-006185") }
  * { entry("fig-011602") }
  * [More...](/lookup?e=allEntries().filter(entryType%3DentryType("minifig")))

  ## Parts

  * { entry("part-3865") } - a common baseplate
    { entry("part-3865").get(prop=prop("part-example-image")) }
  * { entry("part-3795") }
    { entry("part-3795").get(prop=prop("part-example-image")) }
  * { entry("part-3189") }
    { entry("part-3189").get(prop=prop("part-example-image")) }

  ## Notes

  For an explanation of some of the nuances of IDs and how things relate to each other, read
  ["Part Numbering"](https://rebrickable.com/help/part-numbering/).
